<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
        .category {
            display: inline-block;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>카테고리 선택</h1>
    <div th:each="category : ${categories}" class="category">
        <a th:href="'/menu?categoryId=' + ${category.id}" class="button" th:text="${category.name}">카테고리</a>
    </div>
</div>
</body>
</html>
